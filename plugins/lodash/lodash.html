<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./lodash.js"></script>
  <script>
		/* ==================== 将数组快拆分成多个size长度的区块 start ==================== */
		console.log('**** 将数组快拆分成多个size长度的区块 _.chuck() start ****');
		var chuckArray = ['a', 'b', 'c', 'd', 'e'];
    var chuckResult = _.chunk(chuckArray, [size=3]);
		console.log(chuckArray);
    console.log(chuckResult);
		console.log('**** 将数组快拆分成多个size长度的区块 _.chuck() end ****');
		/* ==================== 将数组快拆分成多个size长度的区块 end ==================== */
		
		/* ==================== 创建一个新数组，包含原数组中所有的非假值元素 start ==================== */
		console.log('**** 创建一个新数组，包含原数组中所有的非假值元素 _.compact() start ****');
		var compactArray = [0, 1, false, 2, '', 3];
		var compactResult = _.compact(compactArray);
		console.log(compactArray);
		console.log(compactResult);
		console.log('**** 创建一个新数组，包含原数组中所有的非假值元素 _.compact() end ****');
		/* ==================== 创建一个新数组，包含原数组中所有的非假值元素 end ==================== */
		
		/* ==================== 创建一个新数组，包含原数组中所有的非假值元素 start ==================== */
		console.log('**** 创建一个新数组，包含原数组中所有的非假值元素 start ****');
		var compactArray = [0, 1, false, 2, '', 3];
		var compactResult = _.compact(compactArray);
		console.log(compactArray);
		console.log(compactResult);
		console.log('**** 创建一个新数组，包含原数组中所有的非假值元素 end ****');
		/* ==================== 创建一个新数组，包含原数组中所有的非假值元素 end ==================== */

  </script>
</body>
</html>
